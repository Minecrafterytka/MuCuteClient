name: Build Android App

on:
  push:
    branches: [ "main" ] # Или ваша основная ветка (например, master)
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest # Вы можете попробовать другие образы, если возникнут проблемы

    steps:
    - uses: actions/checkout@v4 # Скачивает код вашего репозитория на сервер сборки

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17' # Или другая версия Java, которую использует ваш проект

    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        sdk-api-level: '35' # Укажите нужную версию SDK (API level 35)
        ndk-api-level: '28' # Укажите минимальный уровень API NDK (может отличаться)
        # Дополнительные компоненты SDK, если необходимы
        # build-tools-version: '35.0.0'

    - name: Make Gradle executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug # Или assembleRelease для релизной сборки

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk # Путь к собранному APK файлу
